<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Image Transition</title>
  <style>
    /* CSS styles */
    body {
      background-image: url('background-image.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      transition: background-image 3s ease;

      height: 100vh;
    }

    .empty-screen {
      background-color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      /* z-index: 9999; */
      transition: opacity 3s ease;
      pointer-events: none;
    }

    .empty-screen.show {
      opacity: 1;
    }

    .left-text {
      position: fixed;
      top: 0;
      left: 0;
      width: 40%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
      color: #444;
      font-size: 52px;
      font-weight: bold;
      /* opacity: 0; */
      /* transition: opacity 0s ease; */
      animation: fadeIn 3s;
      pointer-events: none;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      /* text-shadow: 0 0 3px gray, 0 0 3px gray; */
    }

    .right-text {
      position: fixed;
      top: 0;
      right: 0;
      width: 40%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
      color: #444;
      font-size: 45px;
      font-weight: bold;
      /* opacity: 0; */
      /* transition: opacity 0s ease; */
      animation: fadeIn 1.5s;
      pointer-events: none;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      /* text-shadow: 0 0 3px gray, 0 0 3px gray; */
    }

.fade-in-text {
  /* font-family: Arial; */
  /* font-size: 60px; */
  animation: fadeIn 3s;
  -webkit-animation: fadeIn 3s;
  -moz-animation: fadeIn 3s;
  -o-animation: fadeIn 3s;
  -ms-animation: fadeIn 3s;
  /* animation-delay: 4s; */
}
.delayed-fade-in-text {
    animation-delay: 3s;
}

@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@-moz-keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@-webkit-keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@-o-keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@-ms-keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}
  </style>
  <script>
    
    document.addEventListener("DOMContentLoaded", function() {
      setTimeout(function() {
        document.querySelector('.empty-screen').classList.add('show');
      }, 900);
    });
    document.addEventListener("DOMContentLoaded", function() {
      setTimeout(function() {
        document.querySelector('.right-text').textContent = 'Dont worry! We won\'t let that happen!';
      }, 3100);
    });
  </script>
</head>

<body>
  <div class="empty-screen"></div>
  <div class="left-text fade-in-text">
    <div>
        You <span style="color:white">FORGET</span>,</br>Within a <span style="color:white">WEEK,</span></br>
        <span style="color:white">MOST OF</span> what you read.</br>
        <span style="font-size:20px">Leaving significant gaps in your Knowledge.</span>
    </div>  
  </div>
  <div class="fade-in-text right-text" style="animation-delay:3s; right:0 "></div>
  
</body>

</html>
